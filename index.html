<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Mini Cooper By Kanak</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/main.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <header>
            <figure class="brand"> <img src="images/mcLogo.png" alt="logo" class="img-xyz"></figure>
            <nav class="menu">
                <ul>
                    <li><a href='#'>
                            MODELS</a>
                    </li>
                    <li>
                        <a href='#'>TOOLS</a>
                    </li>
                    <li>
                        <a href='#'>DISCOVER</a>
                    </li>
                    <li>
                        <a href='#'>OWNERS</a>

                    <li>
                        <a href='#'>PRE-OWNED</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <div>
                <video src="images/mini-video.mp4" controls="controls" autoplay="autoplay" class="video"></video>
            </div>
            <div class="section2  pt-5">
                <h2>
                    THE SUMMER OF BIG LOVE. </br> HOW TO BECOME A MORE SUSTAINABLE MINI OWNER.
                </h2>
              
               
                <div class="flex-wrapper">
                    <car-types  @change="changeImage" v-for="(item, index) in miniCarList" :item="item" :index="index" :key="index"
                        class="flex-item"></car-types>
                </div>
            </div>

            <div class="section3  pt-5">
                 <car-detail :item="caritem" :canshow="canshow" @change="changeLogic"
                 :key="caritem.ID" :t="t" ></car-detail>
            </div>
        </main>
        <footer>
            &copy; Copyright 2021 Mini Cooper
        </footer>
    </div>
    <script src="js/index.js" type="module"></script>
